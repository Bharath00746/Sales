<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="test.css">

<body>
    <div class="container mt-4">
        <form>
            <div class="row">
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="manual_cd" name="cdType" value="manual">
                            <label class="form-check-label" for="manual_cd">Manual CD</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="auto_cd" name="cdType" value="auto">
                            <label class="form-check-label" for="auto_cd">Auto CD</label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cdNo" class="form-label">CD No / AWB No <span class="star">*</span></label>
                        <input type="text" class="form-control" id="cdNo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="billingClient" class="form-label">Billing Client <span class="star">*</span></label>
                        <input type="number" class="form-control" id="billingClient">
                    </div>
                    
                    <div class="mb-3">
                        <label for="origin" class="form-label">Origin <span class="star">*</span></label>
                        <input type="number" class="form-control" id="origin">
                    </div>
                    
                    <div class="mb-3">
                        <label for="destLoc" class="form-label">DestLoc <span class="star">*</span></label>
                        <input type="number" class="form-control" id="destLoc">
                    </div>
                    
                    <div class="mb-3">
                        <label for="serviceType" class="form-label">Service Type <span class="star">*</span></label>
                        <select id="serviceType" class="form-select">
                            <option value="">Select</option>
                            <option value="standard">Standard</option>
                            <option value="express">Express</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="forwarder" class="form-label">Forwarder</label>
                        <input type="number" class="form-control" id="forwarder">
                    </div>
                    
                    <div class="mb-3">
                        <label for="connectionDoc" class="form-label">Connection No / Doc No</label>
                        <input type="text" class="form-control" id="connectionDoc">
                    </div>
                    
                    <div class="mb-3">
                        <label for="bookingdate" class="form-label">Booking Date <span class="star">*</span></label>
                        <input type="date" class="form-control" id="bookingdate">
                    </div>
                    
                    <div class="mb-3">
                        <label for="receiveddate" class="form-label">Received Date</label>
                        <input type="date" class="form-control" id="receiveddate">
                    </div>
                    
                    <div class="mb-3">
                        <label for="mfno" class="form-label">MF NO</label>
                        <input type="number" class="form-control" id="mfno">
                    </div>

                    <div class="billing-details">
                        <div class="header"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="totalpcs" class="form-label">Tot Pcs <span class="star">*</span></label>
                                    <input type="text" class="form-control" id="totalpcs">
                                    <button type="button" class="btn btn-primary mt-3">Add Volumetric Wt</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="actualwgt" class="form-label">Actual Wgt <span class="star">*</span></label>
                                    <input type="text" class="form-control" id="actualwgt">
                                    <label for="volmetric_wgt" class="form-label">Volumetric Wgt(kg) <span class="star">*</span></label>
                                    <input type="text" class="form-control" id="volmetric_wgt">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="desc_of_goods" class="form-label">Desc of Goods</label>
                            <input type="text" class="form-control" id="desc_of_goods">
                        </div>
                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarks</label>
                            <input type="text" class="form-control" id="remarks">
                        </div>
                        <div class="mb-3">
                            <label for="forwardto" class="form-label">Forward To</label>
                            <input type="number" class="form-control" id="forwardto">
                        </div>
                    </div>
                </div>
                
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="edd" class="form-label">EDD</label>
                        <input type="date" class="form-control" id="edd">
                    </div>
                    
                    <div class="header">CONSIGNOR DETAILS</div>
                    
                    <div class="mb-3">
                        <label for="searchconsignor" class="form-label">SEARCH</label>
                        <select id="searchconsignor" class="form-select">
                            <option value="abc">ABC</option>
                            <option value="def">DEF</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="consignorname" class="form-label">Consignor Name <span class="star">*</span></label>
                        <input type="text" class="form-control" id="consignorname">
                    </div>
                    
                    <div class="mb-3">
                        <label for="city" class="form-label">City <span class="star">*</span></label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    
                    <div class="mb-3">
                        <label for="mobileno" class="form-label">Mobile No</label>
                        <input type="tel" class="form-control" id="mobileno">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pin code</label>
                        <input type="number" class="form-control" id="pincode">
                    </div>
                    
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                    
                    <div class="billing-details">
                        <div class="header">Billing Details</div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="paymentMode" class="form-label">Payment Mode <span class="star">*</span></label>
                                    <select id="paymentMode" class="form-select">
                                        <option value="credit">CREDIT</option>
                                        <option value="debit">DEBIT</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="ratePerKg" class="form-label">Rate Per kg</label>
                                    <input type="text" class="form-control" id="ratePerKg">
                                </div>
                                <div class="mb-3">
                                    <label for="fsc_amt" class="form-label">FSC_Amt</label>
                                    <input type="text" class="form-control" id="fsc_amt">
                                </div>
                                <div class="mb-3">
                                    <label for="totalamt" class="form-label">TotalAmt</label>
                                    <input type="text" class="form-control" id="totalamt">
                                </div>
                                <div class="mb-3">
                                    <label for="cgst" class="form-label">CGST</label>
                                    <input type="text" class="form-control" id="cgst">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="chargablewt" class="form-label">Chargable Wt(kg)</label>
                                    <input type="text" class="form-control" id="chargablewt">
                                </div>
                                <div class="mb-3">
                                    <label for="freightamt" class="form-label">Freight Amt</label>
                                    <input type="text" class="form-control" id="freightamt">
                                </div>
                                <div class="mb-3">
                                    <label for="othercharge" class="form-label">Other Charge</label>
                                    <input type="text" class="form-control" id="othercharge">
                                </div>
                                <div class="mb-3">
                                    <label for="igst" class="form-label">IGST</label>
                                    <input type="text" class="form-control" id="igst">
                                </div>
                                <div class="mb-3">
                                    <label for="sgst" class="form-label">SGST</label>
                                    <input type="text" class="form-control" id="sgst">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nettotalamt" class="form-label">Net TotalAmt</label>
                            <input type="text" class="form-control" id="nettotalamt">
                        </div>
                        <div class="call-out">
                            <button type="button" class="btn btn-primary">Add Invoice Details</button>
                            <button type="button" class="btn btn-primary">Add Charge</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="header">CONSIGNEE DETAILS</div>
                    
                    <div class="mb-3">
                        <label for="searchconsignee" class="form-label">SEARCH</label>
                        <select id="searchconsignee" class="form-select">
                            <option value="abc">ABC</option>
                            <option value="def">DEF</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="consigneename" class="form-label">Consignee Name</label>
                        <input type="text" class="form-control" id="consigneename">
                    </div>
                    
                    <div class="mb-3">
                        <label for="city" class="form-label">City <span class="star">*</span></label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    
                    <div class="mb-3">
                        <label for="mobileno" class="form-label">Mobile No</label>
                        <input type="tel" class="form-control" id="mobileno">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="number" class="form-control" id="pincode">
                    </div>
                    
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                    
                    <div class="mb-3">
                        <label for="companyname" class="form-label">Company Name</label>
                        <select id="companyname" class="form-select">
                            <option value="multimodelcargoservice">MULTI MODEL CARGO SERVICE</option>
                            <option value="multimodelshippingservice">MULTI MODEL SHIPPING SERVICE</option>
                        </select>
                    </div>

                    <div class="billing-details">
                        <div class="header"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="doctype" class="form-label">DOC Type <span class="star">*</span></label>
                                    <select id="doctype" class="form-select">
                                        <option value="nondoc">NON DOC</option>
                                        <option value="doc">DOC</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="billingbranch" class="form-label">Billing Branch <span class="star">*</span></label>
                                    <select id="billingbranch" class="form-select">
                                        <option value="chennai">CHENNAI</option>
                                        <option value="bangalore">BANGALORE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="deliverytype" class="form-label">Delivery Type <span class="star">*</span></label>
                                    <select id="deliverytype" class="form-select">
                                        <option value="doordelivery">DOOR DELIVERY</option>
                                        <option value="onlinedelivery">ONLINE DELIVERY</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="freightchargeby" class="form-label">Freight Charge By <span class="star">*</span></label>
                                    <select id="freightchargeby" class="form-select">
                                        <option value="consignor">CONSIGNOR</option>
                                        <option value="consignee">CONSIGNEE</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="invoicecurrency" class="form-label">Invoice Currency</label>
                            <select id="invoicecurrency" class="form-select">
                                <option value="inr">INR</option>
                                <option value="dollar">DOLLAR</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bookedby" class="form-label">Booked By</label>
                            <input type="text" class="form-control" id="bookedby" value="chennai@mmcs">
                        </div>
                        <div class="call-out">
                            <button type="button" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-primary">Delete</button>
                            <button type="button" class="btn btn-primary">Clear</button>
                            <button type="button" class="btn btn-primary">Print</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
